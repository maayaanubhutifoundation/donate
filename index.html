<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Google Sheet Logging</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f5f5f5; }
    .container { background: white; padding: 20px; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß™ Test Google Sheet Webhook</h2>
    <p>This sends sample donor data to your Google Sheet Web App. Click the button below to test.</p>
    
    <button onclick="sendTest()">Send Test Data</button>

    <div id="response" style="margin-top:15px; font-weight: bold;"></div>
  </div>

  <script>
    function sendTest() {
      document.getElementById("response").textContent = "Sending...";

      fetch("https://script.google.com/macros/s/AKfycbzkQ2yaa-yHOkOHhlPjoC1GdvSf8UBwvQ29Gcxmvcp5IvzTHugJg764OdSOjZr_wew/exec", {
        method: "POST",
        body: JSON.stringify({
          name: "Dr Akshay Bahadur",
          phone: "9999999999",
          email: "care@maayaanubhuti.org",
          amount: "500",
          message: "Test donation",
          address: "Delhi NCR",
          anonymous: false
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("response").textContent = "‚úÖ Response: " + data;
      })
      .catch(err => {
        document.getElementById("response").textContent = "‚ùå Error: " + err.message;
      });
    }
  </script>
</body>
</html>
